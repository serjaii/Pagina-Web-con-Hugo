outputs:
  home:
    - HTML
    - RSS

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: img/mi-logo.jpg

  footer:
    since: 2023

  dateFormat:
    published: "02 Jan 2006"
    lastUpdated: "02 Jan 2006 15:04 MST"

  sidebar:
    subtitle: "Sys and Network Admin"
    avatar:
      enabled: true
      local: true
      src: img/mi-logo.jpg

  article:
    math: true
    toc: true
    readingTime: true

  widgets:
    homepage:
      - type: search
      - type: categories
      - type: tag-cloud
    page:
      - type: toc

  colorScheme:
    toggle: true
    default: auto

menu:
  social:
