baseURL: "http://sergiojimenez.org/"
languageCode: es-es
theme: hugo-theme-stack
title: SerjAii

outputs:
  home:
    - HTML
    - RSS

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: img/mi-logo.jpg

  footer:
    since: 2023

  dateFormat:
    published: "02 Jan 2006"
    lastUpdated: "02 Jan 2006 15:04 MST"

  sidebar:
    subtitle: "Administración de sistemas informáticos en red"
    avatar:
      enabled: true
      local: true
      src: img/mi-logo.jpg

  article:
    math: true
    toc: true
    readingTime: true

  widgets:
    homepage:
      - type: search
      - type: archives
      - type: categories
      - type: tag-cloud
    page:
      - type: toc

  colorScheme:
    toggle: true
    default: auto

menu:
  main:
    - identifier: home
      name: Inicio
      url: /
      weight: 1
      params:
        icon: home
    - identifier: proyectos
      name: Proyectos
      url: /proyectos/
      weight: 3
      params:
        icon: archives
    - identifier: search
      name: Buscar
      url: /search/
      weight: 4
      params:
        icon: search

  social:
    - identifier: github
      name: GitHub
      url: https://github.com/serjaii
      params:
        icon: brand-github
    - identifier: linkedin
      name: LinkedIn
      url: https://www.linkedin.com/in/serjaii/
      params:
        icon: icon-linkedin
    - identifier: gmail
      name: Gmail
      url: mailto:sjnezsrez@gmail.com
      params:
        icon: brand-google-gmail
